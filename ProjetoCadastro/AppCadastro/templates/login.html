{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login</title>
</head>
<body>
    <aside class="menu">
        <div class="
        menu-content">
            <h1>
                Login!
            </h1>
        </div>
    </aside>
    <h2>Space</h2>

    <div class="main-content container">
        <form action="{% url 'AppCadastro:create' %}" method="POST">
            {% csrf_token %}
            <div class="form-content form-content-grid">
              {% for field in form %}
                <div class="form-group">
                  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{field}}
                  
                  {% if field.help_text %}
                    <p class="help-text">{{ field.help_text }}</p>
                  {% endif %}

                  {{ field.errors }}
                </div>
              {% endfor %}
            </div>

          <div class="form-content">
            <button type="submit" id="meuBotao2">Enviar</button>
            <span id="minhaMensagem2"></span>
            <script>
              document.getElementById("meuBotao2").onclick = function() {
                  document.getElementById("minhaMensagem2").innerHTML = "Você já está conectado";
              };
            </script>
            <button id="meuBotao">Sair</button>
            <span id="minhaMensagem"></span>
            <script>
              document.getElementById("meuBotao").onclick = function() {
                  document.getElementById("minhaMensagem").innerHTML = "Você já se desconectou";
              };
          </script>
          </div>
        </form>
    </div>
    
</body>
</html>
